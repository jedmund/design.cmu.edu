<!doctype html>
<html>
	<head>
		<title>Pit Prototype</title>
		<link href="css/reset.css" rel="stylesheet" type="text/css">
		<link href="css/960.css" rel="stylesheet" type="text/css">
		<link href="css/style.css" rel="stylesheet" type="text/css">
		
		<script type="text/javascript" src="http://use.typekit.com/luo3wan.js"></script>
		<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
	</head>
	
	<body>
		<div id="contentwrapper">
				<header id="intranet">
					<div class="container_12">
						<div class="grid_2 suffix_2">
							<!-- logo is still slightly too big-->
							<h1 id="logo">Carnegie Mellon Design</h1>
						</div>
						
						<div class="grid_8">
							<!-- i can has spritesheet -->
							<nav id="global">
								<ul>
									<a href="#"><li>My Classes</li></a>
									<a href="#"><li><img src="img/content/davidyen.jpg" width="24px">David Yen</li></a>
								</ul>
							</nav>
						</div>
					</div>
				</header>
				
				<div class="container_12">
					<div id="profile" class="grid_7 suffix_5">
						<img src="img/content/davidyen.jpg"><div id="username">David Yen</div>
						<h4>Industrial design undergraduate</h4>
						<h2 class="intranet">Edit public profile</h2>
						View online at <a href="/students/davidyen">design.cmu.edu/students/davidyen</a><br>
						<form>
						<label for="bio">Biography</label>
						<textarea name="bio" id="bio">Hi, my name is David Yen. I'm a designer currently studying at Carnegie Mellon University. I love technology and enjoy making simple products that provide real value to people. I also like fish tacos, biking, and making things with my amazing girlfriend. I'll be graduating in May and moving to San Francisco to work at Google!</textarea><br class="clear"><br>
						<label for="contact">Contact email</label>
						<input type="text" name="contact" id="contact" value="davidyen@andrew.cmu.edu"></input><br class="clear"><br>
						<label for="links">My links</label>
						<input type="text" name="links" id="links" value="halfconscious.com"></input>
						<label for="links">&nbsp;</label>
						<input type="text" name="links" id="links" value="twitter.com/aviden"></input>
						<label for="links">&nbsp;</label>
						<input type="text" name="links" id="links"value="tackup.org/davidyen"></input>
						<label for="links">&nbsp;</label>
						<a href="#" id="add">Add another link</a>
						</form>
					</div>
					
					<div id="push">
					</div>
					
				</div>
		</div>
		
		
		<footer>
			<div class="container_12">
				<div class="grid_4"></div>
				<div class="grid_4"></div>
				<div class="grid_4"></div>
			</div>
		</footer>
	</body>
</html>
