<!doctype html>
<html>
	<head>
		<title>CMU Design Intranet</title>
				<script type="text/javascript" src="http://use.typekit.com/luo3wan.js"></script>
		<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
		<link href="../assets/css/intranet_landing.css" rel="stylesheet" type="text/css">
		
		<script type="text/javascript" src="../assets/js/jquery-1.5.min.js"></script>
		<script type="text/javascript" src="../assets/js/jquery.cycle.all.min.js"></script>

			$(document).ready(function() {

					timeout: 4000

	<body>
		<div id="login">
			<div class="center"><img src="../assets/img/intranet_logo_large.png"></div>

				<input type="text" placeholder="Username"></input> 
				<input type="password" placeholder="Password"></input> 
				<a href="index.htm" class="button">Sign in</a>
			</form>
			<br class="clear">
			<br>
			
			<div id="cycler">
				<div>Manage your projects and public profile on the School's website.</div>

				<div>Get updates on latest school lectures, shows, and events.</div>
			</div>
		</div>

</html>
