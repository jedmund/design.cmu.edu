			<div class="container_12">

					<h2 class="intranet">Dylan Vitone</h2>
					
					<h5 class="intranet">Communication design professor</h5><br class="clear"><br>
					<h3 class="intranet">Edit public profile</h3>
					
					View online at <a href="/students/davidyen" class="intranet">design.cmu.edu/faculty/dylanvitone</a><br>
					<form>
						<label for="bio">Biography</label>
						<textarea name="bio" id="bio">Dylan Vitone is a photographer based in Pittsburgh. He holds a BA from St. Edward's University and an MFA from Massachusetts College of Art. He is Associate Professor in the School of Design at Carnegie Mellon University. His photographs have been exhibited widely and collected by museums including; The Museum of Contemporary Photography (MoCP), The Smithsonian Institution National Museum of American History, George Eastman House, Portland Art Museum, Nelson-Atkins Museum, Brooks Museum of Art, Harry Ransom Center, Polaroid Collection, Carnegie Museum of Art, and the Museum of Fine Arts, Boston.</textarea><br class="clear"><br>
						<label for="contact">Contact email</label>
						<input type="text" name="contact" id="contact" value="dylanv@andrew.cmu.edu"></input><br class="clear"><br>
						<label for="links">My links</label>
						<input type="text" name="links" id="links" value="dylanvitone.com"></input>
						<label for="links">&nbsp;</label>
						<a href="#" id="add" class="intranet">Add another link</a>
					</form>
				</section>
