<!doctype html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8">
    
    <!-- www.phpied.com/conditional-comments-block-downloads/ -->
    <!--[if IE]><![endif]-->

    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame 
         Remove this if you use the .htaccess -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>{% block title %}{% endblock %}The School of Design at Carnegie Mellon</title>
		<meta name="description" content="">
    <meta name="author" content="Justin Edmund and David Yen">

    <!-- CSS : implied media="all" -->
		<link rel="stylesheet" href="/school_of_design/assets/css/reset.css">
		<link rel="stylesheet" href="/school_of_design/assets/css/960.css">
		<link rel="stylesheet" href="/school_of_design/assets/css/style.css">
		
		<!-- Page-specific CSS should be loaded in the template file
		     using the "styles" block. -->
		{% block styles %}{% endblock %}
		
		<!-- All JavaScript at the bottom, except for Modernizr which enables HTML5 elements & feature detects -->
    <script src="/assets/js/modernizr-1.5.min.js"></script>
    
		<!-- Typekit also needs to be at the top of the file. -->
    <script type="text/javascript" src="http://use.typekit.com/luo3wan.js"></script>
		<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  </head>

  <!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
  
  <!--[if lt IE 7 ]> <body class="ie6"> <![endif]-->
  <!--[if IE 7 ]>    <body class="ie7"> <![endif]-->
  <!--[if IE 8 ]>    <body class="ie8"> <![endif]-->
  <!--[if IE 9 ]>    <body class="ie9"> <![endif]-->
  <!--[if (gt IE 9)|!(IE)]><!--> <body> <!--<![endif]-->
    <div id="wrapper">
      {% include 'header.html' %}
      
      {% block content %}{% endblock %}
      
      <!-- Pushfix: pushes footer to the bottom of the page, regardless of
           page height. This can be disabled on a specific page by adding
           an empty block to that template. -->
      {% block pushfix %}
        <br class="clear">
  			<div id="push" class="frontpage"></div>
  		{% endblock %}
    </div> <!-- end of content wrapper -->
    
    {% include 'footer.html' %}		
		<!-- Javascript at the bottom for fast page loading -->
    <!-- <script src="/admin/system/js/profiling/config.js?v=1"></script>-->
  
    <!-- Grab Google CDN's jQuery. fall back to local if necessary -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <script>!window.jQuery && document.write('<script src="/admin/system/js/jquery-1.5.min.js"><\/script>')</script>
    
    <!-- Page-specific Javascript should be loaded in the template file
		     using the "scripts" block. -->
    {%block scripts %}{% endblock %}
  
    <!--[if lt IE 7 ]>
      <script src="js/dd_belatedpng.js?v=1"></script>
    <![endif]-->

  </body>
</html>
